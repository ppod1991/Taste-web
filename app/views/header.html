<nav role="navigation" ng-controller="HeaderController" class="navbar navbar-default ng-scope">

  <div class="container-fluid">
    <div class="navbar-header">
      <button id="headerButton" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle Navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#/feed" class="navbar-brand">Paparazi.co</a>
    </div>
    <div id="bs-example-navbar-collapse-1" data-toggle="collapse" class="collapse navbar-collapse">
      <ul ng-if="auth" class="nav navbar-nav">
        <li data-ng-repeat="entry in navbarEntries" data-ng-class="{active: entry.isActive}"><a href="#{{entry.link}}">{{entry.title}}</a></li>
      </ul>
      <form role="search" ng-if="auth" class="navbar-form navbar-left">
        <input placeholder="Find" class="form-control text"/>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul  class="nav navbar-nav navbar-right">
        <li><a ng-click="logout()">Log Out</a></li>
      </ul>
      <ul ng-if="!!!auth" class="nav navbar-nav navbar-right">
        <li><a href="" ng-click="login()">Log In</a></li>
      </ul>
    </div>
  </div>

</nav>
