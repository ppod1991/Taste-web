
<div data-ng-controller="SigninCtrl" class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="submit" ng-click="login()" class="btn btn-primary btn-block">Enter Paparazi.co</button>
      <p ng-show="error" class="error">{{err}}</p>
      <a href="/auth/facebook">Login with Facebook</a>
      <a href="/logout">Log Out</a>
    </div>
  </div>
</div>
